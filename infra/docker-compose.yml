services:
  backend:
    image: ${DOCKERHUB_NAMESPACE:-tyanakiev}/educationnearby-backend:${IMAGE_TAG:-2026-02-25}
    pull_policy: always
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - ./.env.backend
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    restart: unless-stopped
    env_file:
      - ./.env.db
    volumes:
      - db-data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s

  landing:
    image: ${DOCKERHUB_NAMESPACE:-tyanakiev}/educationnearby-landing:${IMAGE_TAG:-2026-02-25}
    pull_policy: always
    restart: unless-stopped

  main:
    image: ${DOCKERHUB_NAMESPACE:-tyanakiev}/educationnearby-main:${IMAGE_TAG:-2026-02-25}
    pull_policy: always
    restart: unless-stopped
  gateway:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - backend
      - landing
      - main
    ports:
      - "8088:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  db-data:
